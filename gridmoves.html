<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid moves</title>
    <script src="gridmoves.js"></script>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="gridmoves.css">
  </head>
  <body>
    <div class="input-line">
      <span class="button-label">taille</span>
      <input type="number" id="size">
    </div>
    <div class="input-line">
      <span class="button-label">rayon</span>
      <input type="number" id="move">
    </div>
    <div class="input-line">
      <span class="button-label">type</span>
      <select id="type">
        <option value="eucledian">Eucledian</option>
        <option value="manhattan">Manhattan</option>
        <option value="minkowski">Minkowski</option>
      </select>
    </div>
    <div class="input-line">
      <span class="button-label">actions</span>
      <button id="start" type="button" onclick="displayGrid()">Calcul</button>
    </div>
    <div id="grid"></div>
  </body>
</html>
