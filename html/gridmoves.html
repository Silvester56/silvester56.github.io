<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Grid moves | Silvester56</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/gridmoves.css">
  <script src="../js/gridmoves.js"></script>
</head>

<body>
  <header>
    <div class="header-center">
      <h1>Silvester56</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="https://github.com/Silvester56">Github</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Squares</span>
        <input type="number" id="number" min="5" value="5">
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Square size</span>
        <input type="number" id="size" min="1" value="40">
        <span class="button-label">px</span>
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Radius</span>
        <input type="number" id="radius" min="0" value="3">
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Type</span>
        <select id="type">
          <option value="manhattan">Manhattan</option>
          <option value="eucledian">Eucledian</option>
          <option value="chebyshev">Chebyshev</option>
        </select>
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Actions</span>
        <button id="draw" type="button">Draw</button>
      </div>
    </div>
    <canvas id="grid"></canvas>
  </main>
</body>

</html>
