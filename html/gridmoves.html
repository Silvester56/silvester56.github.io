<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid moves</title>
    <script src="../js/common.js"></script>
    <script src="../js/gridmoves.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/gridmoves.css">
  </head>
  <body>
    <div class="home-link">
      <h3><a href="../index.html">silvester56.github.io</a></h3>
    </div>
    <div class="content">
      <div class="input-line">
        <span class="button-label">grille</span>
        <input type="number" id="size" min="5" value="5">
      </div>
      <div class="input-line">
        <span class="button-label">carr√©s</span>
        <input type="number" id="square" min="1" value="40">
        <span class="button-label">px</span>
      </div>
      <div class="input-line">
        <span class="button-label">rayon</span>
        <input type="number" id="move" min="0" value="3">
      </div>
      <div class="input-line">
        <span class="button-label">type</span>
        <select id="type">
          <option value="manhattan">Manhattan</option>
          <option value="eucledian">Eucledian</option>
          <option value="minkowski">Minkowski</option>
        </select>
      </div>
      <div class="input-line">
        <span class="button-label">actions</span>
        <button id="start" type="button" onclick="displayGrid()">Calcul</button>
      </div>
      <div id="grid"></div>
    </div>
  </body>
</html>
