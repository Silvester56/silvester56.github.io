<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Saboteur calculator | Silvester56</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/saboteur.css">
  <script type="text/javascript" src="../js/saboteur.js"></script>
</head>

<body>
  <header>
    <div class="header-center">
      <h1>Silvester56</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="https://github.com/Silvester56">Github</a>
        <a href="https://silvester56.itch.io">Itch.io</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Diggers</span>
        <button id="removeDigger" type="button">-</button>
        <button id="addDigger" type="button">+</button>
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Saboteurs</span>
        <button id="removeSaboteur" type="button">-</button>
        <button id="addSaboteur" type="button">+</button>
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Players</span>
        <button id="removePlayer" type="button">-</button>
        <button id="addPlayer" type="button">+</button>
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Actions</span>
        <button id="calculate" type="button">Calculate</button>
        <button id="reset" type="button">Reset</button>
      </div>
    </div>
    <div class="holder" id="cards"></div>
    <div class="holder" id="players"></div>
    <div id="results"></div>
  </main>
</body>

</html>
