<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flexbox</title>
    <script src="../js/common.js"></script>
    <script src="../js/flexbox.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/flexbox.css">
  </head>
  <body>
    <div class="home-link">
      <h3><a href="../index.html">silvester56.github.io</a></h3>
    </div>
    <div class="content">
      <div class="input-line">
        <div class="input-unit">
          <span class="button-label">flex-direction</span>
          <select id="flex-direction">
            <option value="row">row</option>
            <option value="column">column</option>
            <option value="row-reverse">row-reverse</option>
            <option value="column-reverse">column-reverse</option>
          </select>
        </div>
        <div class="input-unit">
          <span class="button-label">flex-wrap</span>
          <select id="flex-wrap">
            <option value="nowrap">nowrap</option>
            <option value="wrap">wrap</option>
            <option value="wrap-reverse">wrap-reverse</option>
          </select>
        </div>
        <div class="input-unit">
          <span class="button-label">justify-content</span>
          <select id="justify-content">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-around">space-around</option>
            <option value="space-between">space-between</option>
            <option value="space-evenly">space-evenly</option>
          </select>
        </div>
      </div>
      <div class="input-line">
        <div class="input-unit">
          <span class="button-label">align-items</span>
          <select id="align-items">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="space-around">stretch</option>
            <option value="space-between">baseline</option>
          </select>
        </div>
        <div class="input-unit">
          <span class="button-label">align-content</span>
          <select id="align-content">
            <option value="flex-start">flex-start</option>
            <option value="flex-end">flex-end</option>
            <option value="center">center</option>
            <option value="stretch">stretch</option>
            <option value="space-around">space-around</option>
            <option value="space-between">space-between</option>
          </select>
        </div>
        <div class="input-unit">
          <span class="button-label">items</span>
          <button id="remove" type="button" onclick="changeItems(-1)">-</button>
          <button type="button" onclick="changeItems(1)">+</button>
        </div>
      </div>
      <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>
  </body>
</html>
