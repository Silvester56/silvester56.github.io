<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Passwords generator | Silvester56</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/passwords.css">
  <script src="../js/passwords.js"></script>
</head>

<body>
  <header>
    <div class="header-center">
      <h1>Silvester56</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="https://github.com/Silvester56">Github</a>
        <a href="https://silvester56.itch.io">Itch.io</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Length</span>
        <input type="number" id="length" min="0" value="32">
      </div>
      <div class="input-unit">
        <span class="button-label">Grouping</span>
        <input type="checkbox" id="assemble">
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Exclude</span>
        <input type="text" id="exclude">
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Lowercase Letters</span>
        <input type="checkbox" id="lowercaseletters" checked>
      </div>
      <div class="input-unit">
        <span class="button-label">Uppercase letters</span>
        <input type="checkbox" id="uppercaseLetters" checked>
      </div>
      <div class="input-unit">
        <span class="button-label">Digits</span>
        <input type="checkbox" id="digits" checked>
      </div>
      <div class="input-unit">
        <span class="button-label">Special characters</span>
        <input type="checkbox" id="specials" checked>
      </div>
    </div>
    <div class="input-line">
      <div class="input-unit">
        <span class="button-label">Actions</span>
        <button id="generate" type="button">Generate</button>
      </div>
      <div class="input-unit">
        <input type="text" id="password">
        <button id="copy" type="button">Copy</button>
      </div>
    </div>
  </main>
</body>

</html>
