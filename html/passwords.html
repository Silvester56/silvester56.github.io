<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Passwords generator</title>
    <script src="../js/common.js"></script>
    <script src="../js/passwords.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/passwords.css">
  </head>
  <body>
    <div class="home-link">
      <h3><a href="../index.html">silvester56.github.io</a></h3>
    </div>
    <div class="content">
      <div class="input-line">
        <div class="input-unit">
          <span class="button-label">Length</span>
          <input type="number" id="length" min="0" value="32">
        </div>
        <div class="input-unit">
          <span class="button-label">Grouping</span>
          <input type="checkbox" id="assemble">
        </div>
      </div>
      <div class="input-line">
        <div class="input-unit">
          <span class="button-label">Exclude</span>
          <input type="text" id="exclude">
        </div>
      </div>
      <div class="input-line">
        <div class="input-unit">
          <span class="button-label">Letters</span>
          <input type="checkbox" id="letters" checked>
        </div>
        <div class="input-unit">
          <span class="button-label">Uppercase letters</span>
          <input type="checkbox" id="uppercaseLetters" checked>
        </div>
        <div class="input-unit">
          <span class="button-label">Digits</span>
          <input type="checkbox" id="digits" checked>
        </div>
        <div class="input-unit">
          <span class="button-label">Special characters</span>
          <input type="checkbox" id="specials" checked>
        </div>
      </div>
      <div class="input-line">
        <div class="input-unit">
          <span class="button-label">Actions</span>
          <button type="button" onclick="generatePassword()">Generate</button>
        </div>
        <div class="input-unit">
          <input type="text" id="password">
          <button id="copy" type="button" onclick="copyPassword()">Copy</button>
        </div>
    </div>
  </body>
</html>
